<!Write a JavaScript function to get the values of First and Last name of the following form>

<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<title>Return first and last name from a form - w3resource</title>
</head><body>
<form id="form1" onsubmit="getFormvalue()">
First name: <input type="text" class="name"  value="David"><br>
Last name: <input type="text" class="name" value="Beckham"><br>
<input type="submit" value="Submit">
</form>
<script>
	function getFormvalue()
	{
	var elements = document.getElementsByTagName('input')
 	document.write(elements[0].value + '   ' + elements[1].value)
 	
  	
	}
</script>
</body>
</html>
