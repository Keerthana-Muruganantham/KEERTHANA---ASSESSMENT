<! Program to for loop that will iterate from 0 to 15. For each iteration, it will check if the current number is odd or even, and display a message to the screen >

<html>
<body>
<script>
for(var i=0;i<=15;i++) {
	if(i%2==0) {
		document.write("Current no is even: "+i);
	}
	else {
		document.write("Current no is odd: "+i);
	}
	document.write("<br/>");
}
</script>
</body>
</html>
