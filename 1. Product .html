<!Program to find the sign of product of three numbers. Display an alert box with the specified sign>

<html>
<body>
<script>
const x = 2;
const y = 5;
const z = -10;
const product = x*y*z;
if(product>0)
	alert("This is possitive no: "+product+" and the sign is '+'");
else
	alert("This is negative no: "+product+" and the sign is '-'");
</script>
</body>
</html>
